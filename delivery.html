<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iFORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <img src="assets/logo.png" alt="logo" />
      </nav>
    </header>

    <span>
      <div class="first_step">
        <div class="steps">
          <div class="basket_step2">1. Kurv</div>
          <div class="shipping_step2">2. Levering</div>
          <div class="payment_step2">3. Betalingsmetode</div>
        </div>
      </div>
    </span>

    <main>
      <div id="header_yourorder">
        <h2>Angiv dine personlige oplysninger</h2>
      </div>

      <div class="form">
        <form>
          <div>
            <input type="text" name="" required="" />
            <label>Fornavn</label>
          </div>
          <div>
            <input type="text" name="" required="" />
            <label>Efternavn</label>
          </div>
          <div>
            <input type="text" name="" required="" />
            <label>Adresse</label>
          </div>
          <div class="horizontal">
            <div>
              <input type="text" name="" required="" />
              <label>Postnr.</label>
            </div>
            <div>
              <input type="text" name="" required="" />
              <label>By</label>
            </div>
          </div>

          <div>
            <input type="text" name="" required="" />
            <label>Email</label>
          </div>
          <div>
            <input type="text" name="" required="" />
            <label>Telefonnr.</label>
          </div>
        </form>
      </div>

      <a href="pay.html"
        ><button class="go_to_nextstep">Gå til betaling</button></a
      >
      <a href="basket.html"
        ><button class="go_back_checkout">Gå tilbage</button></a
      >

      <div class="subscription_info">
        <p>
          Efter introduktionsperioden fortsætter du i løbende abonnement og kan
          til enhver tid opsige det. <br />
          Abonnementet betales for 4 numre af gangen, i alt 310 kr. (77,50 kr.
          pr. nummer).
        </p>
        <h3>Sikker betaling med</h3>
        <img src="assets/sikker_betaling.png" alt="secure_payment" />
      </div>
    </main>
  </body>
</html>
